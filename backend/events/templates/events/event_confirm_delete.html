{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>確認删除</h2>
    <p>您確定要删除事件 "{{ event.title }}" 嗎？此操作無法撤销。</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">確認删除</button>
        <a href="{% url 'event_detail' event.pk %}">取消</a>
    </form>
</div>
{% endblock %}
