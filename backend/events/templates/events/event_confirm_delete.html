{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>确认删除</h2>
    <p>您确定要删除事件 "{{ event.title }}" 吗？此操作无法撤销。</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">确认删除</button>
        <a href="{% url 'event_detail' event.pk %}">取消</a>
    </form>
</div>
{% endblock %}
